<div class="card">
  <div class="card-header">
    Weight Diary Entry
  </div>
  <div class="card-body">
    <form #recordWeightForm="ngForm">
      <div class="form-group">
        <div class="row">
          <div class="col-sm-6">
            <input type="date" class="form-control" name="date" #date required ngModel>
          </div>
          <div class="col-sm-6">
            <input type="number" class="form-control" placeholder="Weight (kg)" name="weight" #weight required ngModel>
          </div>
        </div>
      </div>
    </form>
    <form #addItemForm="ngForm">
      <button type="button" class="btn reset-btn float-end" [disabled]="!recordWeightForm.form.valid"
        (click)="createWeightDiaryEntry(weight.value, date.value)">Record Weight</button>
    </form>
  </div>
</div>
